<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="stylesheet" href="./assets/Css/animacao-personalizada.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Landing Page Doutor Estranho</title>
</head>

<body>
    <section>
        <div class="div-secao-principal d-flex justify-content-between align-items-end">
            <div class="d-none d-md-block">
                <img class="img-clea aparece-e-foca-4s" src="./assets/img/clea.png" alt="clea">
            </div>

            <div class="div-meio d-flex justify-content-center align-items-end position-absolute">
                <div class="div-circulo position-absolute rotacao ">
                    <img class=" circulo img-circulo " src="./assets/img/circulo.png" alt="circulo">
                </div>

                <div class="div-img-doutor position-absolute">
                    <img class="img-doutor aumenta-e-sobe " src="./assets/img/drestranho.png" alt="Doutor estranho">
                </div>
                <div class="position-absolute">
                    <img class="img-titulo" src="./assets/img/titulo.png" alt="titulo">
                </div>
            </div>

            <div class="d-none d-md-block">
                <img class="img-wanda aparece-e-foca-6s" src="./assets/img/wanda.png" alt="Wanda">
            </div>
        </div>
    </section>
    <section class="Sessao2">
        <div class="email">
            <h1>Deixe seu Email e Receba o Ingresso
                Exclusivo!
            </h1>
            <form action="">
                <input id="email" type="email" placeholder="Seu melhor Email">
                <input id="enviar" type="submit">
            </form>
        </div>

        <div class="img-ticket">
            <img class="ticket" src="./assets/img/ticket.png" alt="">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
